<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Pelis</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="webdesigntuts-workshop" style="text-align:center" ng-controller="miControlador as ctrl">
        <h1>Search your movie</h1>
        <h1>{{hello}}</h1>
        <input id="filter" type="search" placeholder="Search..." type="text" ng-model="ctrl.entrada">
        <button ng-click="ctrl.searchFunction()">Search</button>
        <p id="demo">{{ctrl.titulos}}</p>
    </div>
</body>
</html>
