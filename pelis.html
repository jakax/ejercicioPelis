<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<title>Pelis</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="jakita" style="text-align:center" ng-controller="miControlador as ctrl">
        <h1>Busque su pelicula</h1>
        <input id="filter" type="search" placeholder="Buscar..." type="text" ng-model="ctrl.entrada" >
        <button ng-click="ctrl.searchFunction()">Buscar</button>
      <div class="listado">
        <li ng-repeat="film in films">{{film.original_title}}</li>
      </div>    
    </div>
</body>
</html>
